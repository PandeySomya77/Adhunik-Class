{% extends 'base.html' %}

{% block title%} Contact Us{% endblock title%}

{% block body %}

<div class = 'container-fluid px-0'>
    <div class="carousel-item active">
        <img src="https://source.unsplash.com/1200x300/?phone,query,email" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
    </div>
</div>


<div class="container-fluid mb-4 py-4" style = "position: absolute; top:500px">
    <h1 class="text-center">Contact Us</h1>
    <form method="POST" action="/contact">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="name" class="form-control" id="name" name="name" placeholder="Full Name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="your email address">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Contact Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Contact Number">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Please enter your query here</label>
        <input type="textfield" class="form-control" id="desc" placeholder="Enter your query here">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
</div>

{% endblock body%}
